<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Public Holidays</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="text-center">
	<a href="/publicholidays/create" class="btn btn-secondary">Add Public Holiday</a>
</div>

	<div class="container mt-5">
		<h3 class="text-primary">Public Holidays</h3>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="holiday : ${publicHolidays}">
					<td th:text="${holiday.name}"></td>
					<td th:text="${#temporals.format(holiday.date, 'dd-MM-yyyy')}"></td>
					<td><a th:href="@{/publicholidays/edit/}+${holiday.id}" class="btn btn-primary">
						<span th:text="#{caption.edit}"></span></a></td>
					<td><a th:href="@{/publicholidays/delete/}+${holiday.id}" class="btn btn-primary">
						<span th:text="#{caption.delete}"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<div class="text-center">
	<a href="/dashboard" class="btn btn-info">Go back to dashboard</a>
</div>
</html>
