<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Role List page</title>
	<!--<link th:href="@{../css/styles.css}" rel="stylesheet" type="text/css" />-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<!--<div th:replace="fragments/layout.html :: menu" />-->
	<!--<div th:replace="fragments/layout.html :: header" />-->
	<div class="container mt-5">
		<h3 class="text-primary">Role List page </h3>
		<div th:if="${not #lists.isEmpty(roleList)}">
			<table class="table">
				<tr class="listHeading">
					<th><span th:text="#{fieldLabel.roleId}"></span></th>
					<th><span th:text="#{fieldLabel.roleName}"></span></th>
					<!--<th><span th:text="#{fieldLabel.roledescription}"></span></th>-->
				</tr>
				<tr th:each="role : ${roleList}" class="listRecord">
					<td align="left" th:text="${role.roleId}">Id</td>
					<td align="left" th:text="${role.name}">Name</td>
					<!--<td align="left" th:text="${role.description}">Description</td>-->
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
