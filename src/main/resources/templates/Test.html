<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="mx-auto container">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-4xl">Test file</h1>
            <h2>hello world</h2>
            <p>hello</p>
        </div>
    </div>
    <div class="max-w-lg mx-auto">
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="flex justify-between items-center p-4 text-gray-500">
                <span>December 2023</span>
                <div>
                    <button class="mx-1 p-1">&lt;</button>
                    <button class="mx-1 p-1">&gt;</button>
                </div>
            </div>
            <div class="grid grid-cols-7 divide-x divide-gray-300">
                <div class="px-4 py-2 text-gray-600">Sun</div>
                <div class="px-4 py-2 text-gray-600">Mon</div>
                <div class="px-4 py-2 text-gray-600">Tue</div>
                <div class="px-4 py-2 text-gray-600">Wed</div>
                <div class="px-4 py-2 text-gray-600">Thu</div>
                <div class="px-4 py-2 text-gray-600">Fri</div>
                <div class="px-4 py-2 text-gray-600">Sat</div>
                <!-- Days will go here -->
                <!-- Example day cell -->
                <div class="px-4 py-2 border-b border-gray-300">1</div>
                <!-- Repeat for each day -->
            </div>
        </div>
    </div>


</body>
</html>
